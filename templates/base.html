<head>

</head>

<body class="vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Crypto API</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/playfair">Playfair</a>

                    <li class="nav-item">

                    </li>

                        <a class="nav-link" href="aes">AES</a>
                    </li>
                    <li class="nav-item">

                    </li>

                </ul>
            </div>
        </div>
    </nav>
    

    <!-- Content -->
    <div class="container-fluid d-flex align-items-center justify-content-center w-80 p-5 full">
    {% block content%}    
    {% endblock%}    
</div>
