{% extends 'base.html' %}

{% block title%} Caesar Cipher {% endblock %}

{% block content%} 

<div class="container">
    <h1>Caesar Cipher</h1>
    <p class="lead">
        The Caesar cipher is a simple substitution cipher that shifts the letters of the plaintext by a fixed number of positions in the alphabet.
    </p>
    <form method="post">
        <div class="form-group">
            <label for="plaintext">Plaintext:</label>
            <input type="text" class="form-control" id="plaintext" placeholder="Enter plaintext" name="plaintext" required>
        </div>
        <div class="form-group">
            <label for="key">Key:</label>
            <input type="number" class="form-control" id="key" placeholder="Enter shift value" name="shifts" required>
        </div>
        <div class="form-group">
            <label for="operation">Operation:</label>
            <select class="form-control" id="operation" name="operation">
                <option value="encrypt">Encrypt</option>
                <option value="decrypt">Decrypt</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Perform Operation</button>
    </form>
    
    <br>
    <div class="form-group">
        <label for="ciphertext">Ciphertext:</label>
        <input type="text" class="form-control" id="ciphertext" readonly value="{{ ciphertext }}">
    </div>

    <button id="copyButton" class="btn btn-secondary mt-3">Copy to Clipboard</button>
</div>

<script>
    // Copy to Clipboard functionality
    const copyButton = document.getElementById('copyButton');
    const ciphertextInput = document.getElementById('ciphertext');

    copyButton.addEventListener('click', () => {
        ciphertextInput.select();
        document.execCommand('copy');
        alert('Copied to Clipboard');
    });
</script>
{% endblock %}
